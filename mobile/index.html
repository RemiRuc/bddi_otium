<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="/mobile/css/styles.css" />
    <link rel="stylesheet" type="text/css" href="/both/css/styles.css" />
    <link rel="stylesheet" type="text/css" href="/mobile/css/jquery.circlemenu.css" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Otium</title>
</head>

<body id="q2_target">
    <!-- background color animation -->
    <div id="background_anim"></div>

    <!-- button validation question -->
    <div id="buttons">
        <div class="circle1 rotating"></div>
        <div class="spin circle2"></div>
        <div class="gifValidation" oncontextmenu="return false" onselectstart="return false" ondragstart="return false"><img
                src="/both/assets/img/validation.gif" alt=""></div>
    </div>

    <div id="navigation">
    </div>

    <!-- bottom menu -->
    <nav class="firstMenu">
        <input class="menu-toggler" id="menu-toggler" type="checkbox">
        <label for="menu-toggler"></label>
        <div class="bgButton"></div>
        <ul>
            <li class="menu-item">
                <a class="info" href="#"><img src="/both/assets/img/apropos-1.svg" alt="" height="25px"></a>
            </li>
            <li class="menu-item">
                <a class="" href="#"><img src="/both/assets/img/apropos-2.svg" alt="" height="25px"></a>
            </li>
            <li class="menu-item">
                <a class="" href="#"><img src="/both/assets/img/impression3D.svg" alt="" width="25px"></a>
            </li>
            <li class="menu-item">
                <a class="sound" href="#"><img src="/both/assets/img/svg-son.svg" alt="" width="25px"></a>
            </li>
        </ul>
    </nav>

    <!-- MENU SELECTION TEXTURE -->
    <div class="wheel">
        <div class="wheel__list">
            <div class="wheel__list__item">1</div>
            <div class="wheel__list__item">2</div>
            <div class="wheel__list__item">3</div>
            <div class="wheel__list__item">4</div>
            <div class="wheel__list__item">5</div>
            <div class="wheel__list__item">6</div>
            <div class="wheel__list__item">7</div>
            <div class="wheel__list__item">8</div>
            <div class="wheel__list__item">9</div>
            <div class="wheel__list__item">10</div>
            <div class="wheel__list__item">11</div>
            <div class="wheel__list__item">12</div>
        </div>
    </div>

    <!-- background color animation links -->
    <script src="/lib/threejs/build/three.min.js"></script>
    <script src="/lib/vanta/vanta.fog.min.js"></script>
    <script src="/lib/vanta/background.js"></script>

    <!-- Lib -->
    <script src="/dev/utils.js"></script>
    <script src="/lib/utils/utils.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <script src="/mobile/js/connexion.js"></script>

    <script src="/lib/nosleep/NoSleep.min.js"></script>

    <!-- PAGES -->
    <script src="/class/Page.js"></script>
    <script src="/class/Validation.js"></script>

    <!-- INTRO -->
    <script src="/views/intro/animation-logo.js"></script>
    <script src="/views/intro/intro.js"></script>
    <script src="/views/intro/connexion.js"></script>
    <script src="/views/intro/button_valider.js"></script>
    <script src="/views/intro/timeline.js"></script>

    <!-- QUESTIONS -->
    <script src="/views/questions/q1.js"></script>
    <script src="/views/questions/q2.js"></script>
    <script src="/views/questions/q3.js"></script>
    <script src="/views/questions/q4.js"></script>
    <script src="/views/questions/q5.js"></script>
    <script src="/views/questions/q6.js"></script>
    <script src="/views/questions/q7.js"></script>
    <script src="/views/questions/q8.js"></script>

    <!-- UNIVERS -->
    <script src="/views/univers/univers.js"></script>

    <!-- PAGE ARBORESCENCE -->
    <script src="/views/arborescence.js"></script>


      <!-- SCRIPT FOR Q5 MENU -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/mobile/js/jquery.circlemenu.js"></script>
    <script>
        $(document).ready(function () {
            $('.wheel').circleMenu({
                lockDirection: true,
                dragMouse: true,
                dragTouch: true
            });
        });
    </script>


    <!-- FIRST PAGE LOAD -->
    <script>
        //questions.q5.displayPage("mobile")
        intro.animationLogo.displayPage("mobile")
        socket.on("pageChange", (q) => {
            questions["q" + q].comeBackTo('mobile')
        })

        // Enable wake lock.
        var noSleep = new NoSleep();

        document.addEventListener('click', function enableNoSleep() {
            document.removeEventListener('click', enableNoSleep, false);
            noSleep.enable();
        }, false);
    </script>

</body>

</html>
